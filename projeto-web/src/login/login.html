<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Chamada da CDN da Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap - link para a CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood Empreende+ - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/png">
</head>

<body>
    <header></header>

    <main class="container">
        <div class="login-box">
            <h1>iFood Empreende <img class="logo" src="../../images/logo.png" alt="Logo"></h1>
            <h2>Login</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="image-box">
            <img src="../../images/img-login.png" alt="Ilustração Financeira">
        </div>
    </main>
    
    <footer class="footer mx-5 mt-5"></footer>
        <div class="footer-icons">
            <p>Todos os direitos reservados. iFoodEmpreende+</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
