<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Chamada da CDN da Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap - link para a CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood Empreende+ - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/png">
  </head>

  <body>
    <div class="container container-dashboard">
      <!-- Menu Superior -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-light">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Seção de Meses e Estatísticas -->
      <div class="row text-center my-4">
        <h6 class="col-2">Maiores Meses</h6>
        <div class="col-2">
          <div class="month-card">Jan</div>
        </div>
        <div class="col-2">
          <div class="month-card">Fev</div>
        </div>
        <div class="col-2">
          <div class="month-card">Mar</div>
        </div>
        <div class="col-2">
          <div class="month-card">Abr</div>
        </div>
        <div class="col-2">
          <div class="month-card">Mai</div>
        </div>
        <div class="row col-md-4 col-6">
          <div class="profit-card">
            <h6>Lucro total</h6>
            <p>R$3.200.210,00</p>
          </div>
        </div>
        <div class="row col-md-4 col-6">
          <div class="stat-card">
            <h6>Novos clientes</h6>
            <p>320</p>
          </div>
        </div>
      </div>

      <!-- Seção de Gráficos -->
      <div class="row mt-4">
        <!-- Vendas Semanais -->
        <div class="col-md-8 col-12">
          <div class="chart-card">
            <h6>Vendas semana</h6>
            <div
              class="chart-box bg-light d-flex justify-content-center align-items-center"
            >
              <!-- Gráfico de Barras -->
              <canvas
                id="graficoVendasSemana"
                width="600"
                height="250"
              ></canvas>
            </div>
          </div>
        </div>

        <!-- Gráfico de Pizza Produtos % -->
        <div class="col-md-4 col-12">
          <div class="chart-card">
            <h6>Produtos %</h6>
            <div
              class="doughnut-box bg-light d-flex justify-content-center align-items-center"
            >
              <!-- Gráfico de Pizza -->
              <canvas
                id="graficoProdutosPercentual"
                width="250"
                height="250"
              ></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Crescimento Semanal e Alcance Vendas -->
      <div class="row">
        <!-- Crescimento Semanal -->
        <div class="col-md-8 col-12">
          <div class="chart-card">
            <h6>Crescimento semanal</h6>
            <div
              class="chart-box bg-light d-flex justify-content-center align-items-center"
            >
              <!-- Gráfico de Linhas -->
              <canvas
                id="graficoCrescimentoSemanal"
                width="600"
                height="250"
              ></canvas>
            </div>
          </div>
        </div>

        <!-- Alcance de Vendas -->
        <div class="col-md-4 col-12">
          <div class="chart-card">
            <h6>Alcance vendas</h6>
            <div
              class="chart-box bg-light d-flex justify-content-center align-items-center"
            >
              <!-- Gráfico de Barras -->
              <canvas
                id="graficoAlcanceVendas"
                width="250"
                height="250"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
