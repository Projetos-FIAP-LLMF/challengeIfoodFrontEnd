<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MenuLateral</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- pasta CSS -->
    <link rel="stylesheet" href="menu-lateral.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex flex-column sidebar">
        <div class="logo text-center mb-4">
            <img src="../../assets/logo.png" alt="Logo">
        </div>

        <div class="profile-pic text-center mb-4">
            <img src="../../assets/icone-perfil.png" alt="Profile Picture" class="rounded-circle">
        </div>

        <div class="menu-icons text-center">
            <div class="icon mb-4" id="home-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="icon mb-4" id="chart-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="icon mb-4" id="signal-icon">
                <i class="fas fa-signal"></i>
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-light" id="alert-btn">Help</button>
        </div>

        <div class="logout-icon text-center mt-auto">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <script src="./js/script.js" defer></script>
</body>

</html>
